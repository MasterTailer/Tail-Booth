<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>hello, world!</title>
        <link rel="stylesheet" href="style.css">
        <!--a-frame-->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!--ar.js-->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene embedded arjs vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="tail" src="assets/foxtail.glb"></a-asset-item>
            </a-assets>

            <a-marker preset="hiro">
                <a-entity light="type: directional; color: #FFF; intensity: 3" position="50 50 50"></a-entity>
                <a-entity light="type: directional; color: #FFF; intensity: 3" position="-50 50 50"></a-entity>
                <a-entity gltf-model="#tail" position="-2 -6 0" rotation="0 0 90" scale="5 5 5"></a-entity>
            </a-marker>
            
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
